<!DOCTYPE html>
<html>
<head>
    <title>Create New Queue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="text"] { padding: 8px; width: 300px; margin-top: 5px; }
        button { padding: 8px 16px; margin-top: 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Create New Queue</h1>
    <form method="POST" action="{{ url_for('create_queue') }}">
        <label for="cd_number">CD Number:</label>
        <input type="text" id="cd_number" name="cd_number" required>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="country_name">Country Name:</label>
        <input type="text" id="country_name" name="country_name" required>

        <label for="duns">DUNS (optional):</label>
        <input type="text" id="duns" name="duns">

        <button type="submit">Create Queue</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Return to Home</a>
</body>
</html>
