<!DOCTYPE html>
<html>
<head>
    <title>Queues</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #f4f4f9; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .top-bar img { width: 120px; height: auto; cursor: pointer; }
        .top-bar .logout { font-size: 14px; font-weight: bold; color: #007bff; text-decoration: none; cursor: pointer; }
        .top-bar .logout:hover { text-decoration: underline; }
        .nav-bar { display: flex; align-items: center; background-color: #003366; padding: 10px 20px; }
        .nav-bar a { color: white; font-weight: bold; text-decoration: none; margin-right: 20px; }
        .nav-bar a:hover { text-decoration: underline; }
        .content { padding: 20px; }
        ul { list-style-type: none; margin: 0; padding: 0; }
        li { margin-bottom: 10px; }
        .delete-form { display: inline; margin-left: 10px; }
        .delete-button {
            background-color: #ff4f4f;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('index') }}">
            <img src="/static/graphics/LoginLogo.webp" alt="Logo">
        </a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
    <div class="nav-bar">
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('queues') }}">Queues</a>
    </div>
    <div class="content">
        <h1>Available Queues</h1>
        <ul>
            {% for queue in queues %}
                <li>
                    <a href="{{ url_for('queue', queue_name=queue) }}">{{ queue }}</a>
                    {% if session.get('role') == 'admin' %}
                        <form class="delete-form"
                              method="POST"
                              action="{{ url_for('delete_queue', queue_name=queue) }}"
                              onsubmit="return confirm('Are you sure you want to delete queue: {{ queue }}?');">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
