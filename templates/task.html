<!DOCTYPE html>
<html>
<head>
    <title>Task</title>
    <style>
        /* Reuse styles from home.html */
        body { margin: 0; font-family: Arial, sans-serif; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #f4f4f9; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .top-bar img { width: 120px; height: auto; cursor: pointer; }
        .top-bar .logout { font-size: 14px; font-weight: bold; color: #007bff; text-decoration: none; }
        .top-bar .logout:hover { text-decoration: underline; }
        .nav-bar { display: flex; align-items: center; background-color: #003366; padding: 10px 20px; }
        .nav-bar a { color: white; font-weight: bold; text-decoration: none; margin-right: 20px; }
        .nav-bar a:hover { text-decoration: underline; }
        .content { padding: 20px; }
        .missing { background-color: #ffcccc; } /* Highlight missing fields */
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('index') }}">
            <img src="/static/graphics/LoginLogo.webp" alt="Logo">
        </a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
    <div class="nav-bar">
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('queue', queue_name=queue_name) }}">Queues</a>
    </div>
    <div class="content">
        <h1>Task in {{ queue_name }}</h1>
        <form method="POST" action="{{ url_for('update_task', queue_name=queue_name, task_id=task_id) }}">
            {% for key, value in task.items() %}
            <div>
                <label for="{{ key }}">{{ key }}:</label>
                <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}" class="{{ 'missing' if value is none or value is string and value.strip() == '' }}">
            </div>
            {% endfor %}
            <label for="status">Update Status:</label>
            <select id="status" name="status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Not Found">Not Found</option>
                <option value="Skip">Skip</option>
                <option value="Duplicate">Duplicate</option>
            </select>
            <button type="submit">Submit</button>
            {% if next_task_id is not none %}
            <a href="{{ url_for('task', queue_name=queue_name, task_id=next_task_id) }}" class="button">Next Task</a>
            {% else %}
            <a href="{{ url_for('get_next_task', queue_name=queue_name) }}">Find Next Task</a>
            {% endif %}
        </form>
    </div>
</body>
</html>
